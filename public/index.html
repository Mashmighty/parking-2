<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parking Charges Calculator</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background-image: url('https://images.pexels.com/photos/19049562/pexels-photo-19049562.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=1080');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    text-shadow: 1px 1px 4px #000;
  }
  label, select, button {
    margin-top: 1rem;
    display: block;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 0.5rem;
    border-radius: 4px;
    color: white;
    border: none;
  }
  h1, h2 {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 1rem;
    border-radius: 4px;
  }
  </style>

  <!-- ðŸš€ Grafana Faro SDK -->
  <script src="https://unpkg.com/@grafana/faro-web-sdk/dist/bundle/faro-web-sdk.iife.js"></script>
  <script>
    window.FaroWebSDK.initializeFaro({
      url: "https://faro-collector-prod-eu-west-0.grafana.net/collect/YOUR_FARO_URL_ID", // <-- Replace this
      app: {
        name: "parking-charges-static",
        version: "1.0.0"
      },
      instrumentations: [
        FaroWebSDK.getWebInstrumentations()
      ]
    });
  </script>
</head>
<body>
  <h1>Parking Charges Calculator</h1>

  <label for="town">Select Town:</label>
  <select id="town">
    <option value="nairobi">Nairobi</option>
    <option value="mombasa">Mombasa</option>
    <option value="kisumu">Kisumu</option>
  </select>

  <label for="car">Select Car Model:</label>
  <select id="car">
    <option value="audi">Audi</option>
    <option value="volkswagen">Volkswagen</option>
    <option value="mercedes">Mercedes</option>
  </select>

  <button onclick="calculate()">Get Charges</button>
  <h2 id="result"></h2>

  <script>
    const charges = {
      nairobi: { audi: 200, volkswagen: 300, mercedes: 400 },
      mombasa: { audi: 150, volkswagen: 250, mercedes: 350 },
      kisumu: { audi: 100, volkswagen: 200, mercedes: 300 }
    };

    function calculate() {
      const town = document.getElementById("town").value;
      const car = document.getElementById("car").value;
      const amount = charges[town][car];

      const message = `Parking charges in ${capitalize(town)} for a ${capitalize(car)} is KES ${amount}.`;
      document.getElementById("result").textContent = message;

      // ðŸ“Š Custom event for Faro
      window.FaroWebSDK.faro.api.pushEvent("ChargeCalculated", {
        town,
        car,
        amount
      });
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
